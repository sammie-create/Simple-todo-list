<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple To-do List</title>
    <link rel="stylesheet" href="simple-to-do.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h2>Sammie's To-Do List App</h2>
      </div>
      <div class="to-do-list-textarea">
        <input class="text-input" type="text" placeholder="Enter Task" />
        <span><button class="add-btn">Add</button></span>
      </div>

      <ul class="task-list">
        <li class="checked">Go to the gym</li>
        <li>Read the Scriptures</li>
        <li>Learn JavaScript</li>
      </ul>
    </div>

    <script src="simple-to-do.js"></script>
  </body>
</html>
